<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="../static/javascript/login.js"></script>

    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.0/jquery-ui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.7/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <link rel="stylesheet" href="../static/css/common.css">
    <link rel="stylesheet" href="../static/css/change_pwd.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">

    <title>비밀번호 변경</title>
</head>

<body>
    <div id="main">
        <div id="container">
            <div id="sign-up-container">
                <div id="sign-up-wrapper">
                    <div id="sign-up-header">
                        <img src="/static/images/logo.png" alt="logo" id="logo">
                        <div id="pwd_title">
                            <p>로그인에 문제가 있나요?</p>
                        </div>
                        <div id="sub-title">
                            <p>비밀번호를 초기화하려면 아이디와 이메일이 필요합니다.</p>
                        </div>
                    </div>
                    <div id="sign-up-body">
                        <input type="text" id="send-id" placeholder="아이디">
                        <span class="fas fa-user errspan" style="transform: translate(15px, -8px);"></span>
                        <input type="text" id="send-email" placeholder="이메일 주소">
                        <span class="fas fa-envelope errspan"></span>
                        <div>
                            <button onclick="check_id_email()" class="common_btn">확인</button>
                        </div>
                        <div id="change-box">
                            <input type="text" id="new_pwd" placeholder="새 비밀번호">
                            <span class="fas fa-lock errspan"></span>
                            <div class="btn-r">
                                <button onclick="change_pwd()" class="common_btn">비밀번호 변경</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="footer-button-wrapper">
                    <a href="/">돌아가기</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="../static/javascript/change_pwd.js"></script>
