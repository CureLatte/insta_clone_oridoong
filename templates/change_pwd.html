<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="../static/javascript/login.js"></script>

    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.0/jquery-ui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.7/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

    <link rel="stylesheet" href="../static/css/change_pwd.css">
    <link rel="stylesheet" href="../static/css/common.css">
    <link rel="stylesheet" href="../static/css/like_history_css.css">
    <link rel="stylesheet" href="../static/css/no.css">
    <script src="../static/javascript/change_pwd_js.js"></script>
    <title>Title</title>
</head>
<body>
{% include 'common.html' %}
    <div id="main">
    <div id="container">
        <div id="sign-up-container">
            <div id="sign-up-wrapper">
                <div id="sign-up-header">
                    <div id="title">
                        <img id="title-img" src="..\static\images\자물쇠_원형_아이콘-06.png.crdownload"/>
                        <p>로그인에 문제가 있나요?</p>
                    </div>
                    <p id="sub-title">아이디와 닉네임을 입력하시면 비밀번호를 바꿀수 있습니다.</p>
                </div>
                <div id="sign-up-body">
                    <input type="text" id="send-id" placeholder="아이디">
                    <input type="text" id="send-nickname" placeholder="닉네임">
                    <div>
                        <button onclick="check_id_nickname()">아이디 닉네임 확인</button>
                    </div>
                    <div>
                        <input type="text" id="new_pwd" placeholder="새 비밀번호">
                    </div>
                    <div class="btn-r">
                        <button onclick="update_pwd()" class="myButton">확인</button>
                        <button href="/" class="myButton2">취소</button>
                    </div>
                </div>
            </div>
            <div id="sign-up-footer-container">
            <div id="footer-button-wrapper">
                <a href="/">되돌아가기</a>
            </div>
        </div>
    </div>

    </div>
</div>
<script>
    function check_id_nickname() {
        let id = $('#send-id').val()
        let nickname = $('#send-nickname').val()
        console.log(id, nickname)
        $.ajax({
            type: 'POST',
            url: '/change_pwd/find-pwd',
            data: {find_id: $('#send-id').val(), find_nickname: $('#send-nickname').val()},
            success: function (response) {
                alert(response['msg'])

            }
        });
    }

    function update_pwd() {
        let pwd = $('#new-pwd').val()
        let id = $('#send-id').val()
        console.log(pwd, id)
        $.ajax({
            type: 'POST',
            url: '/change_pwd/update-pwd',
            data: {new_pwd: $('#new-pwd').val(), find_id: $('#send-id').val()},
            success: function (response) {
                alert(response['msg'])

            }
        });
    }
</script>
</body>
</html>
