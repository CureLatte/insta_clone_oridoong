<body>

{% include 'common.html' %}
<section id="container">
    <div id="main-container">
        <div id="container-head">
            <a href="/index_page">ᐸ</a>
            <div class="title"><b>새 게시물 만들기</b></div>
            <input onclick="posting()" type="button" id="submit-btn" class="is_pointer"
                   value="공유하기">
        </div>
        <form id="post-form-container">
            <div id="img-form">
                <p>이미지를 첨부하세요</p>
                <img id="preview_writing_image">
            </div>
            <div class="file-upload">
                    <textarea name="desc" id="desc" cols="50" rows="5" wrap="hard" autocomplete="off"
                              placeholder="140자 까지 등록 가능합니다."></textarea>
                <input style="display: none;" type="file" id="input_writing_image" accept=".jpg, .png" required>
                <label class="input-file-button" for="input_writing_image">
                    이미지선택
                </label>
            </div>
        </form>
    </div>
</section>
