<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/writing_new.css">

    <title> 새글 작성 </title>
    <style>
    </style>
    <script>
        function save_update_text() {
        let text = $("#text-field").val();
        console.log(text)
        $.ajax({
            type: "POST",
            url: "/writing_new",
            data: {text_receive: text},
            success: function (response) {
                alert(response["msg"])
                window.location.reload()
            }
        });
    }


    </script>
</head>

<body>
<section id="container">
    <div id="main-container">
        <div class="post-form-container">
            <div class="title">
                NEW POST
            </div>
            <div class="preview">
                <div class="upload">
                    <div class="post-btn">
                        <p>포스트 이미지 추가</p>
                        <div id="img-size">
                            <canvas id="imageCanvas"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <p>
                <input type="file" name="photo" id="id-photo" accept=".jpg,.png" required="required">
            </p>
            <p>
                <textarea name="text-field" id="text-field" cols="50" rows="5" wrap="hard" placeholder="140자 까지 등록 가능합니다."></textarea>
            </p>
            <button onclick="save_update_text()" type="button" id="submit-btn" >저장</button>
            <a href="index.html">
                <button id="cancel-btn" type="button" >되돌아가기</button>
            </a>
        </div>

    </div>
</section>
<script src="..\static\javascript\writing_new_js.js"></script>
</body>
</html>
