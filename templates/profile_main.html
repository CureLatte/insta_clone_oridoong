<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orimstagram</title>
    <link rel="stylesheet" href="../static/css/profile_main_css.css">
    <link rel="stylesheet" href="../static/css/no.css">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="../static/javascript/profile_main_js.js"></script>
</head>
<body>
<div class="wrap">
    <div class="main_wrap">
        <div class="my_container">
            <div class="profile_container">
                <div class="profile_wrapper">
                    <div class="profile_picture">
                        <img id="avatar" src="../static/images/라이언.png">
                    </div>
                    <div class="profile_nickname">
                        <p>__닉네임 입니다.__</p>
                    </div>
                </div>
            </div>
            <div style="border-left: 1px solid lightgrey; width:0; height:400px"></div>
            <div class="info_container">
                <div class="info_wrap">
                    <div class="info_box">
                        <div class="type">
                            <p>이름</p>
                        </div>
                        <div class="answer" id="name">
                        </div>
                    </div>

                    <div class="info_box">
                        <div class="type">
                            <p>이메일 : </p>
                        </div>
                        <div class="answer" id="email">
                        </div>
                    </div>
                    <div class="info_box">
                        <div class="type">
                            <p>전화번호 : </p>
                        </div>
                        <div class="answer" id="phone_number">
                        </div>
                    </div>
                    <div class="info_box">
                        <div class="type">
                            <p>성별</p>
                        </div>
                        <div class="answer" id="gender">
                        </div>
                    </div>


                </div>
                <div class="options_container">
                    <button onclick="move_edit()">프로필 수정</button>
                    <button onclick="move_add()">게시물 작성</button>
                </div>
            <div class="options_container">
                <button>프로필 관리</button>
                <button>게시물 작성</button>
            </div>

        </div>
        <hr>
        <div class="content_container">
            <div class="content_wrapper">
                <div class="content_row">
                    <div class="content">
                        <img src="../static/images/라이언.png">
                    </div>
