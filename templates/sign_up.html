<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../static/css/sign_up.css">
    <link rel="stylesheet" href="../static/css/common.css">
    <script src="../static/javascript/sign_up.js"></script>

</head>
<body>
<div id="main">
    <div id="container">
        <div id="sign-up-container">
            <div id="sign-up-wrapper">
                <p id="title">𝓓𝓾𝓬𝓴𝓼𝓽𝓪𝓰𝓻𝓪𝓶</p>
                <div id="sign-up-header">
                    <!--<img> 로고 이미지 박을 부분-->
                    <p>친구들의 사진과 동영상을 보려면 가입하세요.</p>
                </div>
                <div id="sign-up-body">
                    <div id="input-wrapper">
                        <input type="text" onchange="check_dup(this)" id="email-phone" placeholder="휴대폰 번호 또는 이메일 주소"/>
                        <input type="text" id="name" placeholder="성명"/>
                        <select id="gender" required>
                            <option value="">-- 성별을 선택해주세요 --</option>
                            <option value="female">여성</option>
                            <option value="male">남성</option>
                        </select>
                        <input type="text" id="user-name" placeholder="사용자 이름"/>
                        <input type="text" id="pwd" placeholder="비밀번호"/>
                    </div>
                    <input type="button" value="가입">
                </div>
            </div>
        </div>
        <div id="sign-up-footer-container">
            <div id="footer-button-wrapper">
                <p>계정이 있으신가요?</p>
                <a href="">로그인</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
