<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/no.css">
    <link rel="stylesheet" href="../static/css/edit_profile_css.css">
    <link rel="stylesheet" href="../static/css/common.css">
    <link rel="stylesheet" href="../static/css/like_history_css.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="../static/javascript/common_js.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <title>팀 오리둥둥이</title>
</head>

<body>
    {% include 'common.html' %}
    <div class="warnin_pop" style="display: none;">
        <div class="in_popup">
            <div class="popup-inner">
                <div class="popup-contents">
                    <h4>회원탈퇴 진행</h4>
                    <p>
                        회원탈퇴를 한번 진행하면 되돌릴 수 없습니다.
                        <br>
                        <strong>정말로 진행하시겠습니까?</strong>
                    </p>
                </div>
                <div style="margin-top: 30px;">
                    <button class="popup-close">취소</button>
                    <input onclick="sign_out()" type="submit" value="회원탈퇴" class="sign_out_btn">
                </div>
            </div>
        </div>
    </div>


    <div class="edit_profile_container">
        <form class="bot_content" method="post">
            <img style="width:170px; height: 170px; border: 1px solid #ddd;" id="preview_image"
                src="https://dummyimage.com/500x500/ffffff/000000.png&text=preview+image">
            <input style="display: block;" type="file" id="input_image" accept=".jpg, .png">
            <h4>"유저이름"님의 프로필 수정</h4>
            <ul>
                <li>
                    <label for="name">성명</label>
                    <input id="name" type="text" minlength="1" maxlength="5" placeholder="성명" required>
                </li>
                <li>
                    <label for="username">닉네임</label>
                    <input id="username" type="text" minlength="4" maxlength="9" placeholder="닉네임" required>
                </li>
                <li>
                    <label for="email">이메일</label>
                    <input id="email" type="email" placeholder="이메일" minlength="1" maxlength="35" required>
                </li>
                <li>
                    <label for="phone_number">전화번호</label>
                    <input id="phone_number" type="text" maxlength="13" placeholder="전화번호" required>
                </li>
                <li>
                    <label for="gender">성별</label>
                    <select class="input_style_select" id="gender" required>
                        <option value="">-- 성별을 선택해주세요 --</option>
                        <option value="female">여성</option>
                        <option value="male">남성</option>
                    </select>
                </li>
                <li>
                    <label for="bio">자기소개</label>
                    <textarea class="input_style_textarea" id="bio" name="bio" rows="4" cols="43"></textarea>
                </li>
                <input class="pop_btn sign_out_btn" type="button" value="회원탈퇴">
            </ul>

            <div class="submit_form">
                <div>
                    <a href="/index_page">취소</a>
                    <input onclick="save_update_profile()" type="submit" value="변경">
                </div>
            </div>
        </form>

    </div>




</body>

</html>

<!--  -->

<script src="../static/javascript/edit_profile_js.js"></script>
